{% extends "layout.html" %}

{% block content %}
<form method="POST">
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="email1">Email</label>
            <input type="text" class="target form-control input-lg" id="email1" name="email1"/>
        </div>

        <div class="form-group col-sm-6">
            <label for="password1">Password</label>
            <input type="password" class="target form-control input-lg" id="password1" name="password1"/>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label for="email2">Email</label>
            <input type="text" class="target form-control input-lg" id="email2" name="email2"/>
        </div>

        <div class="form-group col-sm-6">
            <label for="password2">Password</label>
            <input type="password" class="target form-control input-lg" id="password2" name="password2"/>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label for="email3">Email</label>
            <input type="text" class="target form-control input-lg" id="email3" name="email3"/>
        </div>

        <div class="form-group col-sm-6">
            <label for="password3">Password</label>
            <input type="password" class="target form-control input-lg" id="password3" name="password3"/>
        </div>
    </div>

    <input type="button" id="register" class="btn btn-primary btn-block btn-lg" onclick="submitForm()" value="Register"/>

    <input type="hidden" name="dwellAvg" id="dwellAvg"/>
    <input type="hidden" name="flightAvg" id="flightAvg"/>
    <input type="hidden" name="dwellSD" id="dwellSD"/>
    <input type="hidden" name="flightSD" id="flightSD"/>
    <input type="hidden" name="n1" id="n1"/>
    <input type="hidden" name="n2" id="n2"/>
</form>
<div>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissable fade in">
  {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
</div>
{% endblock content %}
